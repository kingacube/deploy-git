<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Static Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #007acc;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    main {
      padding: 2rem;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Static Website</h1>
    <p>A simple example using HTML and CSS</p>
  </header>

  <main>
    <section>
      <h2>About This Site</h2>
      <p>This is a static site built with just HTML and CSS. It's fast, lightweight, and easy to host anywhere.</p>
    </section>

    <section>
      <h2>Get Started</h2>
      <p>To make your own, simply edit this file and open it in a browser.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Static Website</p>
  </footer>

</body>
</html>
